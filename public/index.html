<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mashup</title>
    <style>
        body {
            font-family: sans-serif;
        }
        #logo {
            text-align: center;
            color: #aaa;
            font-size: 30px;
            margin-bottom: 15px;
        }
        #navigation {
            width: 300px;
            margin: 0 auto;
        }
        #navigation ul {
            display: flex;
            flex-direction: column;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        #navigation li {
            display: block;
        }
        #navigation a {
            display: block;
            text-align: center;
            padding: 5px;
            text-decoration: none;
        }
        #navigation li.current a {
            background: #aaa;
            color: #fff;
        }
        #status {
            display: flex;
            color: #aaa;
            font-size: 30px;
            min-height: 50px;
            justify-content: center;
            align-items: center;
        }
        #players {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div id="logo">Mashup</div>
    <div id="navigation"></div>
    <div id="status"></div>
    <div id="players"></div>

    <script async src="https://www.youtube.com/iframe_api"></script>
    <script src="player.js"></script>
    <script src="loader.js"></script>
    <script src="navigation.js"></script>
    <script src="logo.js"></script>
    <script>
        const loader = new Loader()
        const slug = window.location.pathname.substr(1)
        loader.load(slug)
        new Navigation('#navigation', slug => {
            loader.load(slug)
        })
        function onYouTubeIframeAPIReady() {
            loader.setReady()
        }
    </script>
</body>
</html>
